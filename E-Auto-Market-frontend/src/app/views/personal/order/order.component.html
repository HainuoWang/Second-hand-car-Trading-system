<nz-table #basicTable [nzData]="orders">
  <thead>
  <tr>
    <th>Picture</th>
    <th>Name</th>
    <th>Price</th>
    <th>Time</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td class="picture">
      <img [src]="'/api/picture/' + order.car_picture + '/'">
    </td>
    <td>{{ order.car_name }}</td>
    <td>{{ order.car_price | currency: 'Â£' }}</td>
    <td>{{ order.create_date }}</td>
    <td>
      <a *ngIf="user.roles === 1 && order.status === 0" (click)="showConfirm(order)" style="margin-right: 10px">Confirm</a>
      <a (click)="showConfirmDelete(order)">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
